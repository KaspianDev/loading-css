<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Load Thing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://kit.fontawesome.com/93be69b4c4.js" crossorigin="anonymous"></script>
</head>
<script type="module">
document.onreadystatechange = function () {
  if (document.readyState == "complete") {
  document.getElementById('animate').className = 'css-load-part4 load-animate';
}}
</script>
<body>
    
    <div class='css-load-main'>
        <div class='css-load-part4' id='animate'>
            <div class='css-load-flexbox'><i class="fas fa-lg fa-circle-notch css-load-circle-anim"></i></div>
        </div>
        <div class='css-load-part3'></div>
        <div class='css-load-part2'></div>
        <div class='css-load-part1'></div>
        <div>lol</div>
        <img src="https://picsum.photos/1750/5000?random=1">
    </div>
    
</body>
</html>
